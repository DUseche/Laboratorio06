<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="registrar">
            <br></br><b><p:outputLabel value="Nombre: "/></b>
            <br></br><p:inputText value="#{RegistroConsulta.nombre}"/>
            <br></br><b><p:outputLabel value="Id: "/></b>
            <br></br><p:inputText value="#{RegistroConsulta.id}"/>
            <br></br><b><p:outputLabel value="Tipo_id: "/></b>
            <br></br><p:inputText value="#{RegistroConsulta.tipo_id}"/>
            <br></br><b><p:outputLabel value="Fecha nacimiento (yyyy-mm-dd): "/></b>
            <br></br><p:inputText value="#{RegistroConsulta.fechaNacimiento}"/>
            <p:commandButton value="Registrar" actionListener="#{RegistroConsulta.registrar()}" update=":registrados"/>
        </h:form>
        <p:separator />
        <h:form id="registrados">
            <p:dataTable var="paciente" value="#{RegistroConsulta.pacientes}">
                <p:column>
                    <p:commandButton value="Seleccionar">
                        <f:setPropertyActionListener value="#{paciente}" target="#{RegistroConsulta.pacienteConsulta}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{paciente.id}"/>
                </p:column>
                <p:column headerText="Tipo Id">
                    <h:outputText value="#{paciente.tipo_id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{paciente.nombre}"/>
                </p:column>
            </p:dataTable>
            <h:commandButton action="registroconsultas" value="Registrar consulta"/>
        </h:form>
    </h:body>

</html>
