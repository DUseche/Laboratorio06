<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <h:form id="registrar">
            <p:inputText value="#{RegistroConsulta.nombre}"/>
            <p:inputText value="#{RegistroConsulta.id}"/>
            <p:inputText value="#{RegistroConsulta.tipo_id}"/>
            <p:inputText value="#{RegistroConsulta.fechaNacimiento}"/>
            <p:commandButton value="Registrar" actionListener="#{RegistroConsulta.registrar()}" update=":registrados"/>
        </h:form>
        <h:form id="registrados">
            <p:dataTable var="paciente" value="#{RegistroConsulta.pacientes}">
                <p:column headerText="Id">
                    <h:outputText value="#{paciente.id}"/>
                </p:column>
                <p:column headerText="Tipo Id">
                    <h:outputText value="#{paciente.tipo_id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{paciente.nombre}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
