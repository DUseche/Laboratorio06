<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>Registro y consuta pacientes</h:head>
    <h:body>
        <h:form id=Paciente>
            <p:outputLabel value="#{RegistroConsulta.paciente.nombre}"/>
            <p:outputLabel value="#{RegistroConsulta.paciente.tipo_id}"/>
            <p:outputLabel value="#{RegistroConsulta.paciente.id}"/>
            <p:outputLabel value="#{RegistroConsulta.paciente.fechaNacimiento}"/>
            <p:outputLabel value="_______________________________________________________"/>
        </h:form>
        <h:form id=pacienteConsultas>
            <p:dataTable var="consultasPaciente" value="#{RegistroConsulta.pacienteConsulta}">
                <p:column headerText=Id>
                    <h:outputText value="#{consultasPaciente.id}"/>
                </p:column>
                <p:column headerText="Fecha y hora">
                    <h:outputText value="#{consultasPaciente.fechayHora.toString}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText value="#{consultasPaciente.resumen}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
