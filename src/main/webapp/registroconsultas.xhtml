<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>REGISTRO Y CONSULTA PACIENTES </h:head>
    <h:body>
        <h:form id="pacienteConsultado">
            <br></br><b><p:outputLabel value="Nombre: "/></b> <p:outputLabel value="#{RegistroConsulta.pacienteConsulta.nombre}"/>
            <br></br><b><p:outputLabel value="Tipo id : "/></b><p:outputLabel value="#{RegistroConsulta.pacienteConsulta.tipo_id}"/>
            <br></br><b><p:outputLabel value="Id : "/></b><p:outputLabel value="#{RegistroConsulta.pacienteConsulta.id}"/>
            <br></br><b><p:outputLabel value="Fecha Naciemiento : "/></b><p:outputLabel value="#{RegistroConsulta.pacienteConsulta.fechaNacimiento}"/>
        </h:form>
        <h:form id="pacienteConsultas">
            <p:dataTable var="consultasPaciente" value="#{RegistroConsulta.pacienteConsultas()}">
                <p:column headerText="Id">
                    <h:outputText value="#{consultasPaciente.id}"/>
                </p:column>
                <p:column headerText="Fecha y hora">
                    <h:outputText value="#{consultasPaciente.fechayHora.toString}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText value="#{consultasPaciente.resumen}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
